<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mean Bean Coffee</title>
  <link rel="stylesheet" href="styles.css">
</head>

<script src="js/script.js"></script>

<body>
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <img src="images/logo.png" alt="Mean Bean Logo" class="logo">
        <h1>Mean Bean Coffee</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email us: <a href="mailto:hello@meanbean.com">hello@meanbean.com</a></p>
        <p>Address: 123 Brew St, Beanville, USA</p>
        <p>Hours: Mon–Fri, 7AM–5PM</p>
      </section>
      <section class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Mean Bean Coffee. All rights reserved.</p>
      <p>Follow us on 
        <a href="#">Instagram</a>, 
        <a href="#">Facebook</a>, 
        <a href="#">Twitter</a>
      </p>
    </div>
  </footer>
</body>
</html>
